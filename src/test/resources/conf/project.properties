#****************************************************************************
#**************        Main parameters     *****************************
#****************************************************************************

buildInfo = Build***(Latest AX5)
testProject = AX5
unicodeTest = TRUE
# *** locale for l10n test - En,De,Es,Pt,Fr;Zh,Pl,Ko,Ja ***
appLocale = En
updateMasterFile = false
# *** Optional for web testing ***
#AUT = C:/Program Files (x86)/Google/Chrome/Application/chrome.exe
#imageName = firefox.exe
#***********************************************************************
#****************  Optional Server parameters ***************************
#***********************************************************************
unicodeServerIP = 192.168.10.95
nonUnicodeServerIP = 192.168.10.98

serverNetDir = Automation
serverNetUser = Administrator
serverNetPassword = Password00
#Server dir access from application

#***********************************************************
#********** Default test parameters ************************
#***********************************************************


TestDataDir = TestData/
localizationDir = l10n/LocalizationProperties/
tempLocalDir = %user.dir%/Output/Temp/
#wikiLink = http://godzilla.dev.acl.com/wiki/index.php
wikiLink = https://aclgrc.atlassian.net/wiki/display/ACD/
#***********************************************************
#********** Memory trace ***************
#***********************************************************
# Stop test if num of consecutive failures is more than this number, never stop if equals -1
   stopIfNumConsecutiveFailures = 5
# inBriefModel = true, will ignore some extra test,such as verifying the existence of items after paste
   inBriefModel = true
# Enable memory usage tracing
   traceMemusage = false

# Seconds to check mem usage
   timeIntervalForMemusage = 10
# maxMemUsage = -1 unlimited, >0 K bytes - limited
# Note: if the current memusage is grater than the limit specified, AUT will be restarted
# AUT VM recommanded to: -Xms512m -Xmx512m -XX:PermSize=256m
    maxMemUsage = 2048000
#***** Optional - data will be copied to working dir for testing at run time from this backup dir
emailReport = false
jenkinsReport = false
jenkinsReportDir =
localInputDataDir = %user.dir%/../SharedAutomationTestData/ACLProject/DataSource/