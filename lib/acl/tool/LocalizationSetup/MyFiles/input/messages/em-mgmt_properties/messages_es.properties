# explanation on Dashboard and My Exceptions
dashboard.explanation=La p\u00e1gina Tablero de mando ofrece una visi\u00f3n general de alto nivel de todas las excepciones identificadas. La tabla de excepciones incluye la cantidad total de excepciones de las entidades cuyos datos de resumen usted est\u00e1 autorizado a ver. Puede utilizar el filtro para limitar los resultados que se muestran o puede hacer clic en las entidades individuales de la tabla para ver la cantidad de excepciones por estudio anal\u00edtico. No puede ir a la p\u00e1gina Detalles de la excepci\u00f3n desde la p\u00e1gina Tablero de mando para ver las excepciones individuales asociadas con un estudio anal\u00edtico. Utilice la p\u00e1gina Mis excepciones para acceder a estas funciones.
myexceptions.explanation=La p\u00e1gina Mis excepciones ofrece una visi\u00f3n general de las excepciones que est\u00e1n bajo su responsabilidad. La tabla de excepciones incluye la cantidad total de excepciones de las entidades cuyos datos de resumen usted est\u00e1 autorizado a ver. Puede utilizar el filtro para limitar los resultados que se muestran y puede hacer clic sobre los registros de excepciones individuales para ver m\u00e1s detalles de la excepci\u00f3n.
