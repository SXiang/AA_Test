# explanation on Dashboard and My Exceptions
dashboard.explanation=The Dashboard page provides a high-level overview of open exceptions identified. The exception table lists the total number of exceptions for entities you are authorized to view summary data for. You can use the filter to limit the results displayed, and you can click on individual entities in the table to view the number of exceptions by analytic. You cannot navigate to the Exception Details page from the Dashboard page to view individual exceptions associated with an analytic. Use the My Exceptions page to access this functionality.
myexceptions.explanation=The My Exceptions page provides an overview of open exceptions you are responsible for. The exception table lists the total number of exceptions for the entities you are authorized to view summary data for. You can use the filter to limit the results displayed, and you can click on individual exception records to view more details about the exception.

