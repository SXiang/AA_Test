# explanation on Dashboard and My Exceptions
dashboard.explanation=A p\u00e1gina do Painel fornece uma vis\u00e3o de n\u00edvel alto das exce\u00e7\u00f5es em aberto identificadas. A tabela de exce\u00e7\u00f5es cont\u00e9m a rela\u00e7\u00e3o do n\u00famero total de exce\u00e7\u00f5es das entidades nas quais voc\u00ea possui autoriza\u00e7\u00e3o para visualizar os dados de resumo. Voc\u00ea pode utilizar o filtro para limitar os resultados exibidos e, em seguida, clicar nas entidades individuais na tabela para visualizar o n\u00famero de exce\u00e7\u00f5es por an\u00e1lise. N\u00e3o \u00e9 poss\u00edvel navegar para a p\u00e1gina de Detalhes da exce\u00e7\u00e3o a partir da p\u00e1gina Painel para visualizar exce\u00e7\u00f5es individuais relacionadas com a an\u00e1lise associada. Utilize a p\u00e1gina Minhas exce\u00e7\u00f5es para acessar essa funcionalidade.
myexceptions.explanation=A p\u00e1gina Minhas exce\u00e7\u00f5es fornece uma vis\u00e3o geral das exce\u00e7\u00f5es em aberto pelas quais voc\u00ea \u00e9 respons\u00e1vel. A tabela de exce\u00e7\u00f5es cont\u00e9m a rela\u00e7\u00e3o do n\u00famero total de exce\u00e7\u00f5es das entidades nas quais voc\u00ea possui autoriza\u00e7\u00e3o para visualizar os dados de resumo. Voc\u00ea pode utilizar o filtro para limitar os resultados exibidos e clicar nos registros de exce\u00e7\u00f5es individuais para visualizar mais detalhes sobre a exce\u00e7\u00e3o.
