# explanation on Dashboard and My Exceptions
dashboard.explanation=La page Tableau de bord fournit un aper\u00e7u de haut niveau sur les exceptions ouvertes identifi\u00e9es. La table des exceptions r\u00e9pertorie le nombre total d'exceptions pour les entit\u00e9s pour lesquelles vous \u00eates autoris\u00e9 \u00e0 afficher les donn\u00e9es de synth\u00e8se. Vous pouvez utiliser ce filtre pour limiter les r\u00e9sultats affich\u00e9s et vous pouvez cliquer sur des entit\u00e9s individuelles dans la table pour afficher le nombre d'exceptions par outil d'analyse. Vous ne pouvez pas acc\u00e9der \u00e0 la page D\u00e9tails sur les exceptions \u00e0 partir de la page Tableau de bord pour afficher les exceptions individuelles associ\u00e9es avec un outil d'analyse. Acc\u00e9dez \u00e0 cette fonctionnalit\u00e9 \u00e0 l'aide de la page Mes exceptions.
myexceptions.explanation=La page Mes exceptions fournit un aper\u00e7u des exceptions dont vous \u00eates responsable. La table des exceptions r\u00e9pertorie le nombre total d'exceptions pour les entit\u00e9s pour lesquelles vous \u00eates autoris\u00e9 \u00e0 afficher les donn\u00e9es de synth\u00e8se. Vous pouvez utiliser ce filtre pour limiter les r\u00e9sultats affich\u00e9s et vous pouvez cliquer sur les enregistrements des exceptions individuelles pour afficher plus d'informations sur l'exception.
