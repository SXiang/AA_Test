# explanation on Dashboard and My Exceptions
dashboard.explanation=Die Dashboard-Seite bietet einen abstrakten \u00dcberblick zu allen offenen festgestellten Ausnahmen. Die Ausnahmetabelle listet die gesamte Anzahl Ausnahmen f\u00fcr die Entities auf, deren \u00dcbersichtsdaten Sie anzeigen d\u00fcrfen. Sie k\u00f6nnen den Filter verwenden, um die angezeigten Ergebnisse zu begrenzen, und Sie k\u00f6nnen auf einzelne Entities in der Tabelle klicken, um die Anzahl der Ausnahmen je Analyse anzeigen zu lassen. Sie k\u00f6nnen nicht auf die Seite "Ausnahmedetails" von der Dashboard-Seite aus navigieren, um einzelne, mit der Analyse zusammenh\u00e4ngende Ausnahmen zu sehen. Verwenden Sie die Seite "Meine Ausnahmen", um auf diese Funktion zuzugreifen.
myexceptions.explanation=Die Seite "Meine Ausnahmen" bietet eine \u00dcbersicht der Ausnahmen, f\u00fcr die Sie verantwortlich sind. Die Ausnahmetabelle listet die gesamte Anzahl Ausnahmen f\u00fcr die Entities auf, deren \u00dcbersichtsdaten Sie anzeigen d\u00fcrfen. Sie k\u00f6nnen den Filter verwenden, um die angezeigten Ergebnisse zu begrenzen, und Sie k\u00f6nnen auf einzelne Ausnahmedatens\u00e4tze klicken, um die Einzelheiten der Ausnahmen anzeigen zu lassen.
